<!DOCTYPE html>
<body>
    <script>
        var rotation = 50;
        var count = 0;



        fetch("input.txt")
            .then((res) => res.text())
            .then((text) => {
                const lines = text.split('\n');
                lines.forEach(line => {
                    if (line.includes("R")) {
                        rotation += parseInt(line.replace("R", ""))
                    } else if (line.includes("L")) {
                        rotation -= parseInt(line.replace("L", ""))
                    }
                    
                    rotation = ((( rotation + 100) % 100) % 100);

                    if (rotation == 0) {
                        count++;
                    }
                });

                console.log("Mon mot de passe est : " + count);
            })
    </script>
</body>
</html>
